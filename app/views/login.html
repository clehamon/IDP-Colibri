<div ng-controller="LoginCtrl" class="container">
  
<div class="darkbackground" ng-disable-scroll="showSignup" ng-disable-scroll="showLogin" ng-disable-scroll="showProfile">

  <div class="fakedialog" >
    <button type="button" class="close" data-dismiss="modal" ng-click="changeView(2)">
      <span class="glyphicon glyphicon-remove-sign"></span>
    </button>

    <div class="loginform">
     <h3>Log in</h3>
      <modal title="Login form">
      <form role="form">
          <p class="error">{{loginError}}</p>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" ng-model="email" id="email" placeholder="Enter email" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password" required/>
          </div>
          <!-- <button class="btn btn-primary" ng-click="authenticate('facebook')">Sign in with Facebook</button> -->

          <button type="submit" class="btn btn-default" ng-click="loginMail()"><a>Log in</a></button>
          <!-- <a href="" class="links"><u>Forgot your password?</u></a> -->
        </form>
      </modal>
    </div>
  </div>
</div>
