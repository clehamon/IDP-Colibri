<ng-include src="'views/header.html'"></ng-include>

<div class="main" style="background-image: url('video/Snapshots/Night-Out.jpg')">
    <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="../video/WEBM/Night-Out.webm" type="video/webm">
        <source src="../video/MP4/Night-Out.mp4" type="video/mp4"> Video not supported
    </video>

    <div class="cover black" data-color="black"></div>


    <div class="container">
        <h1 class="logo cursive">
            Wats'd'Plan
        </h1>

        <div class="content">
            <h4 class="motto">We are here to make incredibly easy to manage and host events. No more problems with managing people and tasks. You can just relax, we will do the job for you </h4>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-2">
                    <button type="submit" class="btn btn-create btn-fill" ng-click="callChangeSignup()">Let's create an awesome event</button>
                </div>
            </div>
        </div>
    </div>
</div>
