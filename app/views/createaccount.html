<div ng-controller="CreateaccountCtrl" class="container">
  
<div class="darkbackground">

  <div class="fakedialog">
    <button type="button" class="close" data-dismiss="modal" ng-click="changeSignup()">
      <span class="glyphicon glyphicon-remove-sign"></span>
    </button>

    <div class="loginform">
    <h3>Sign up</h3>
      <modal title="Sign up form">
      <form role="form">
      	  <div class="form-group">
            <label for="email">Choose a username</label>
            <input type="email" class="form-control" id="email" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input type="password" class="form-control" id="password" placeholder="Confirm password" />
          </div>
          <button type="submit" class="btn btn-default"><a href="#/overview">Sign up</a></button>
        </form>
      </modal>
    </div>
  </div>
</div>
