<div ng-controller="CreateaccountCtrl" class="container">
  
<div class="darkbackground">

  <div class="fakedialog">
    <button type="button" class="close" data-dismiss="modal" ng-click="changeView(1)">
      <span class="glyphicon glyphicon-remove-sign"></span>
    </button>

    <div class="loginform">
    <h3>Sign up</h3>
      <modal title="Sign up form">
      <form role="form">
          <p class="errorMsg">{{signInError}}</p>
      	  <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" ng-model="firstName" placeholder="Enter first name" required/>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" ng-model="lastName" placeholder="Enter last name" required/>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="email" placeholder="Enter email" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required/>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" placeholder="Confirm password" required/>
          </div>
          <button type="submit" class="btn btn-default" ng-click="newUser()"><a>Sign up</a></button>
        </form>
      </modal>
    </div>
  </div>
</div>
